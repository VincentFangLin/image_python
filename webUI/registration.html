$var pagename : Registration

<div class="w3-twothird w3-container">
<h1 class="w3-text-teal">Trade Plaza</h1>


<h1 class="w3-text-teal">Registration</h1>
<form action="/registration/" method="post">
    <table border="0" cellpadding="10" cellspacing="1" style="margin-top:-40;margin-right:0;margin-left:0;width:200px;">
        <tbody>
            <tr>
                <td><strong>Email</strong></td>
                <td><input id="email" type="text" name="email" size="25" value="" /></td>
            </tr>
            <tr>
                <td><strong>First Name</strong></td>
                <td><input id="firstname" type="text" name="firstname" size="25" value="" /></td>
            </tr>
            <tr>
                <td><strong>Last Name</strong></td>
                <td><input id="lastname" type="text" name="lastname" size="25" value="" /></td>
            </tr>
            <tr>
                <td><strong>Password</strong></td>
                <td><input id="password" type="password" name="password" size="25" value="" /></td>
            </tr>
            <tr>
                <td><strong>Nickname</strong></td>
                <td><input id="nickname" type="text" name="nickname" size="25" value="" /></td>
            </tr>
            <tr>
                <td><strong>Postalcode</strong></td>
                <td><input id="postalcode" type="text" name="postalcode" size="25" value="" /></td>
            </tr>
            <tr>
                <td colspan="1" align="right">
                    <input type="Submit" value ="Register" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                  <p id="Message">
                    $if session.get('registrationMessage'):
                      $session.get('registrationMessage')
                    $else:
                      ${None}
                  </p>
                </td>
            </tr>
        </tbody>
    </table>
</form>
</div>
