$def with (hasData,imageData)

$var pagename : Results
<!doctype html>
<html>


<body>
<h1 class="w3-text-teal"> Image Data</h1>

$if hasData:
    <table>
        <th>Name</th>
        <th>Index</th>
        <th>Value</th>
        </tr>
    $for name,val in imageData.items():
        <tr>
            $if (name.split('_')[2] == 'T'):
                <th style="background-color:#289c47">$name.split('_')[0]</th>
                <th style="background-color:#289c47">$name.split('_')[1]</th>
                <th style="background-color:#289c47">$val</th>
            $if (name.split('_')[2] == 'F'):
                <th>$name.split('_')[0]</th>
                <th>$name.split('_')[1]</th>
                <th>$val</th>
        </tr>
            
    </table>
</form>

</body>
</html>
